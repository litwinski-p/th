services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: th_app
    restart: unless-stopped
    command: ["/usr/local/bin/start-app"]
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-app}
      DB_USERNAME: ${MYSQL_USER:-app}
      DB_PASSWORD: ${MYSQL_PASSWORD:-secret}
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.4
    container_name: th_db
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        - CMD-SHELL
        - mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s

volumes:
  db_data:
